<div class="row">
    <div class="col-md-6 col-md-offset-3" style="text-align: center;">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" style="text-align: center;" ng-model="city" />
            </div>
            <input type="submit" class="btn btn-lg btn-primary" style="margin: auto; " value="Get Forecast" />
        </form>
    </div>
</div>
